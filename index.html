DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - São Paulo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #777;
        }
        .logo img {
            display: block;
            margin: 0 auto;
            width: 700px;
        }
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Previsão do Tempo</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Previsão</a>
        <a href="#">Notícias</a>
        <a href="#">Contato</a>
    </nav>
    <div class="logo">
        <img src="img/istockphoto-1166728645-612x612.jpg" alt="São Paulo">
    </div>
</body>
</html>
